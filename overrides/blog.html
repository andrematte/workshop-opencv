{% extends "main.html" %}

<!-- Page content -->
{% block container %}
  <div class="md-content landing" data-md-component="content">
    <div class="md-content__inner">

      <!-- Header -->
      <header class="md-typeset">
        {{ page.content }}
      </header>

      <!-- Posts -->
      {% for post in posts %}
        {% include "partials/posts-index.html" %}
      {% endfor %}

      <!-- Pagination -->
      {% if pagination %}
        {% block pagination %}
          {% include "partials/pagination.html" %}
        {% endblock %}
      {% endif %}
    </div>
  </div>
{% endblock %}
